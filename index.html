<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="dist/css/output.css" rel="stylesheet">

  <title>Product Preview Card Component Main</title>
</head>
<body class="bg-[#f2e9e2] flex justify-center items-center min-h-screen">

  
  
  <div class="bg-white flex  w-[600px] h-[450px] rounded-lg overflow-hidden gap-8">
    <!-- left background -->
    <img class="w-[300px]"  src="./images/image-product-desktop.jpg" alt="background">
    <!-- right card-->
    <div class="flex-col space-y-6 mt-8 pr-4">
      <p class="uppercase text-[#6c7289] text-xs font-montserrat font-medium" style="
        letter-spacing: 0.30rem !important;
      "
      >Perfume</p>
      <p class="text-[#1c232b] capitalize text-3xl font-fraunces font-extrabold  mb-4" style="
        font-size: 2.1rem;
        line-height: 2.2rem !important;
      "
      
      > Gabrielle <br> Essence Eau De <br> Perfume</p>
      <p class="text-[#6c7289] text-sm font-montserrat font-medium">
        A foral, solar and voluptutous interpretation composed by Olivier Polge. Perfumer-Creator for the House of CHANEL</p>
        

      <!-- Pricing -->
      <div class="flex justify-start space-x-8 items-center">
        <p class="text-[#3c8067] text-3xl font-fraunces font-bold">$149.99</p>
        <p class="text-[#6c7289] text-sm font-montserrat font-medium line-through">$169.99</p>
      </div> 
      
      <!-- Call To Action-->
      <div class="flex w-[92%] bg-[#3c8067] justify-center items-center h-12 rounded-md gap-x-4">
        <img class="w-4 h-4" src="./images/icon-cart.svg" alt="">
        <p class="text-white text-sm font-montserrat font-bold">Add To Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
